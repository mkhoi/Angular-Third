<div class="container">
    <h1 class="text-center">Update User</h1>
    <form class="form">
        <div class="form-group row">
            <label for="updateFirstName" class="col-sm-2 col-form-label text-right">First Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="updateFirstName" placeholder="update First Name"
                [(ngModel)]="user.firstName" name="firstname" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="updateLastName" class="col-sm-2 col-form-label text-right">Last Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="updateLastName" placeholder="update Last Name"
                [(ngModel)]="user.lastName" name="lastname" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="updateUserName" class="col-sm-2 col-form-label text-right">User Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="updateUserName" placeholder="update User Name"
                [(ngModel)]="user.userName" name="username" required>
            </div>
        </div>
        <div class="col-sm-12 text-center">
            <input type="submit" value="Update" class="btn btn-lg btn-primary" (click)="onUpdateClicked(user)">
        </div>
    </form>
</div>

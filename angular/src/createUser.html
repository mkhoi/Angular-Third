<div class="container">
    <h1 class="text-center">Add New User</h1>
    <form class="form">
        <div class="form-group row">
            <label for="inputFirstName" class="col-sm-2 col-form-label text-right">First Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="inputFirstName" placeholder="First name"
                [(ngModel)]="user.firstName" name="firstname" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputLastName" class="col-sm-2 col-form-label text-right">Last Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="inputLastName" placeholder="Last name"
                [(ngModel)]="user.lastName" name="lastname" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputUserName" class="col-sm-2 col-form-label text-right">User Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="inputUserName" placeholder="User name"
                [(ngModel)]="user.userName" name="username" required>
            </div>
        </div>
        <div class="col-sm-12 text-center">
            <input type="submit" value="Submit" class="btn btn-lg btn-primary" (click)="onSubmitClicked(user)">
        </div>
    </form>
</div>
